<header [ngClass]="{'scrolled': isScrolled}" class="header">
  <div class="top-bar">
    <div class="container">
      <div class="contact-info">
        <a href="tel:{{contactInfo.hotline}}" class="info-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
          </svg>
          Hotline: {{contactInfo.hotline}}
        </a>
        <a href="mailto:{{contactInfo.email}}" class="info-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          {{contactInfo.email}}
        </a>
      </div>
      <div class="auth-links">
        <a href="/login" class="auth-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
            <polyline points="10 17 15 12 10 7"></polyline>
            <line x1="15" y1="12" x2="3" y2="12"></line>
          </svg>
          Đăng nhập
        </a>
      </div>
    </div>
  </div>

  <nav class="container main-nav">
    <div class="nav-content">
      <div class="logo-container">
        <a routerLink="/" class="logo-link">
          <img src="assets/images/logo.jpg" alt="Logo Học viện Hành chính Quốc gia" class="logo">
          <div class="institute-info">
            <span class="institute-name">HỌC VIỆN HÀNH CHÍNH VÀ QUẢN TRỊ CÔNG</span>
            <span class="department-name">TRUNG TÂM KHẢO THÍ VÀO BẢO ĐẢM CHẤT LƯỢNG</span>
            <div class="official-badge">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
              </svg>
              Website Chính thức
            </div>
          </div>
        </a>
      </div>

      <div class="desktop-menu">
        <ng-container *ngFor="let item of menuItems">
          <a [routerLink]="item.route" (click)="selectCategory('', item.id)"
             [ngClass]="{'active': isSelected(item.id)}"
             class="menu-item">
            <i [class]="item.icon"></i>
            {{item.name}}
            <span class="underline"></span>
          </a>
        </ng-container>
      </div>

      <div class="mobile-menu-toggle">
        <button (click)="toggleMobileMenu()" class="toggle-button">
          <svg class="hamburger-icon" viewBox="0 0 24 24">
            <path d="M4 6h16M4 12h16m-7 6h7"/>
          </svg>
        </button>
      </div>
    </div>

    <div *ngIf="isMobileMenuOpen" [@fadeInOut] class="mobile-menu">
      <ng-container *ngFor="let item of menuItems">
        <a [routerLink]="item.route" (click)="selectCategory('', item.id)"
           [ngClass]="{'active': isSelected(item.id)}"
           class="menu-item">
          <i [class]="item.icon"></i>
          {{item.name}}
          <span class="underline"></span>
        </a>
      </ng-container>
    </div>
  </nav>
</header>
<div class="header-placeholder"></div>
